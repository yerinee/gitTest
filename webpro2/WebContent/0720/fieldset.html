<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/public.css">

<style>
*{
  color : red;
}
pre{
   background : pink;
}
  fieldset{
     width  : 80%;
  }
  
  label {
    display : inline-block;
    width : 100px;
    height : 40px;
  }
</style>
</head>
<body>
<pre style="background:yellow;">
작성팁 
fieldset : 입력 항목들의 구룹핑
legend : fieldset의 제목 
label : 일반 문자 , 문자의 길이를 같게 하기 위해서 사용 
  -label 요소가 인라인 요소이기때문에 
  display : inline-block 의 형태로 스타일 을 지정해야만 
  가로 세로 길이를 설정 할 수 있다 
</pre>
  <form>
      <fieldset>
	      <legend>인적사항</legend>
	     
	      <label>이름 </label>
	      <input type="text"><br>
	      
	      <label>전화번호 </label>
	      <input type="text"><br>
      </fieldset>
      
    
      
      <fieldset>
     	  <legend>경력사항</legend>
          
          <label>이메일 </label>
          <input type="text"><br>
                
           <label>생일</label>     
           <input type="date"><br>
      </fieldset>
  
  </form>
  <hr>
  
  
  
</body>
</html>
