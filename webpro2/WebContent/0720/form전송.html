<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
  body {
     background-color : yellow;
  }
</style>

<script>
//이벤트(onclick)에 의한 실행 --동적으로 실행 
function proc(){
   dob =  document.querySelector('#bcolor');
   col =  dob.value; //선택한 색상
   document.body.style.backgroundColor = col;
}
</script>

</head>
<body>
<h2> 배경색 선택 </h2>
<form  action="test.jsp" method="get">
   선택된 칼라값으로 배경색을 변경 한다 <br>
  javascript를 이용하여 선택값을 얻어서 동적으로 변경할 수 있다  <br>
  javascript 에서 input  태그를 접근하기 위해서 <br>
  document.querySelector('#bcolor')<br>
  <input type= "color" id="bcolor">
  <input type="button" value="확인" onclick="proc()">
</form>
<h2>서버 페이지:test.jsp 로 데이타 전송(get)</h2>
 <form action="test.jsp"  method="get">

    비빌번호 : <input type="password" name="pass"><br>

 </form>
