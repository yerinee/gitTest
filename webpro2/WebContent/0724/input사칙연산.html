<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
 div{
    width : 200px;
    height : 100px;
    background : lightblue;
   }
</style>
<script>
  function calc(){
	  
	  x = parseInt( prompt("첫번째 정수 입력"));
	  y = parseInt( prompt("두번째 정수 입력"));
	  z = prompt("연산자를 입력 ");
	  
	 /*  if(z== "+"){
		 str = x  + y 
	  } else if(z == "-"){
		  str = x - y;
	  } else if( z == "/"){
		  str = x / y;
	  }else if(z == "*"){
		 str =  x * y; 
	  }
	   */
	   switch(z){
	   case "+" :
		   str = x  + y ;
		  break;
	   case "-" :
		   str = x  - y 
		   break;
	   case "/" :
		   str = x  / y 
		   break;
	   case "*" :
		   str = x  * y 
		   break;
	   }
  
	  res =  x + z  + y  + " = " + str ;
	  
	  document.getElementById('out').innerHTML = res;
	  
  }
 
</script>
</head>
<body>
<pre>
  두개의 수를 prompt로 입력받는다 
 한개의 연산자를 prompt로 입력받느다 
 
  연산자를 비교해서 (if/ switch) 연산을 수행한다
  결과값을 div에 출력한다 
</pre>
<input type="button" onclick="calc()" value="확인">
<br><br>
<div id="out"></div>
</body>
</html>
