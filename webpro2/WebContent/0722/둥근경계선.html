<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
  div{
    width : 100px;
    height : 100px;
    border : 2px solid orange;
    margin : 20px;
    padding : 20px;
  }
  #d2{
     border-radius:  20px;
  }
  #d3{
     border-radius:  20px 50px;
  } 
  #d4{
     border-radius:  20px 50px 30px;
  }
  #d5{
      border-radius:  50%;
  }
  #d6{
      border-radius:  50% 20px;
  }
  #d7{
     width : 150px;
     height : 60px;
     background : blue;
     box-shadow: 20px 20px 5px gray;
     color : white;
  }
</style>
</head>
<body>
<div id="d1"></div>
<div id="d2">
 #d2{
     border-radius:  20px;
 }</div>
<div id="d3"></div>
<div id="d4"></div>
<div id="d5"></div>
<div id="d6"></div>
<div id="d7">
#d7{
     width : 150px;
     height : 50px;
     background : blue;
     box-shadow: 20px 10px 5px gray;
     color : white;
  }
</div>
</body>
</html>
