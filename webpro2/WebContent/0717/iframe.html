<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
 iframe{
     width : 80%;
     height : 400px;
     border : 2px solid gray;
 }
</style>
</head>
<body>
<pre>
 작성팁
 iframe : 웹 페이지 안에서 다른 웹 페이지를 표시하고자 할 때 사용
 
 a 링크 태그에서 target속성값으로 iframe 의 name을 이용하여 다른 html
 문서를 삽입 할 수 있다
 
 &lt;iframe src="../웹커피.html" name="ifr"&gt;
 &lt;a href="../아메리카노.html" target="ifr"&gt;아메리카노 &lt;/a&gt;
 
</pre>
  <h1> Hello~</h1>
  <h2>오늘은 즐거운 금요일 ~~</h2>
  <a href="../아메리카노.html" target="ifr">아메리카노</a>
  <a href="../에스프레소.html" target="ifr">에스프레소</a>
  <a href="../카페오레.html" target="ifr">카페오레</a>
  <a href="../카푸치노.html" target="ifr">카푸치노</a>
  
  <br><br>
  <iframe src="../웹커피.html" name="ifr">
  </iframe>
  
</body>
</html>
