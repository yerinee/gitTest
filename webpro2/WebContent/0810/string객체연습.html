<!DOCTYPE html>

<script>
  function proc1(){
	  
	  //주민번호 입력받기 - 110326-412345
	  code =  prompt("주민번호 입력") ;
	  
	  // 앞에서 2자리씩 추출 
	  c1 = code.substring(0,2) ;   //code.substr(0,2))
	  c2 = code.substring(2,4)  ;  // code.substr(2,2)
	  c3 = code.substring(4,6)  ;  //code.substr(4,2)
	  
	  // 7번째 한자리 추출 
	  gend = code.substr(7,1)   ;  //code.charAt(7)
	  
	  // gend 값비교  태어난 년도 구하기 1,2 이면 1900,  3, 4이면  2000.  c1과 더한다
	  if(gend == 1 || gend == 2)  yy ="19" + c1;  //"1911"
	  else if(gend == 3 || gend == 4)  yy ="20" + c1;  //"2011"
	  
	  
	  //gend값비교 성별구하기  1, 3 남자 . 2, 4 이면 여자 
	  if(gend == 1 || gend == 3)  gender = "남자";
	  else if(gend == 2 || gend == 4) gender = "여자";
	  
	  //나이구하기 
	  //현재년도 -  태어난년도  + 1
	  now = new Date();
	  age =  now.getFullYear() - parseInt(yy)+ 1;
	  
	 
	  //출력 
	  res = "입력 : " + code + "<br>";
	  res += "생년월일 : " + yy + "년 " + c2 + "월 " + c3 + "일<br>" ;
	  res += "성별 : " + gender + "<br>";
	  res += "나이 : " +  age + "<br>";
	  
	  document.querySelector("#result1").innerHTML = res;
		  
	  
  }
