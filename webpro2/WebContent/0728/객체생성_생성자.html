<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
  function Circle(name, rad){
	  this.name = name ;
	  this.rad = rad;
	  
	  this.getArea = function(){
		   var  area = Math.floor( Math.PI * Math.pow(this.rad, 2));
        	return area;
	  };
	  this.getCircum = function(){
		  cir = Math.floor( 2 * Math.PI + this.rad);
      	  return cir;
	  }
  }
  
  function proc1(){
	  //이름과 반지름을 입력한다 
	  //Circle객체의 매개변수로 넘겨준다 
	   a= prompt("이름입력");
	   b = prompt("반지름 입력");
	  
	  //var  c1 = new Circle("동글이", 3);
	  c1 = new Circle(a, b);
	  
	  res = "이름 : " +  c1.name + "<br>";
	  res += "반지름 : " + c1.rad + "<br>";
	  res += "면적 : " +  c1.getArea()+ "<br>";
	  res += "둘레 : " + c1.getCircum() + "<br>";
	   
	  document.querySelector("#result1").innerHTML = res;
	  document.getElementById('result1').innerHTML = res;
  }
 
</script>
</head>
<body>

<div class="box">
  <h3>1. 객체 생성 - 생성자   </h3>
  - function 객체이름(para1, para2, ...){ <br>
         this.속성 = para1;<br>
         
         this.함수 = function(){ }<br>
   }<br>
   - new 객체이름(값1, 값2, ..)<br>
  <br>
  <input type="button" value="확인" onclick="proc1()">
  <br><br>
  <div id="result1"></div>
</div>
</body>
</html>
